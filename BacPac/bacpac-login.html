	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- end: Mobile Specific -->

	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="assets/css/style.min.css" rel="stylesheet">
	<link href="assets/css/retina.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/bacpac-login.css">
	<!-- end: CSS -->

	<!-- Google Firebase Setup -->
	<script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>

<body>
	<div class="container">
		<div class="row">
			<div class="row">
				<div class="login-box darker-background">
					<h2><img style="padding-right: 10px" src="assets/ico/BacPac_32x32.png">Login to your account</h2>
					<form class="form-horizontal" action="bacpac.html" method="post">
						<fieldset>
							
							<input class="input-large col-xs-12" name="username" id="username" placeholder="type username" type="text">

							<input class="input-large col-xs-12" name="password" id="password" placeholder="type password" type="password">

							<div class="clearfix"></div>
							
							<label class="remember" for="remember"><input id="remember" type="checkbox">Remember me</label>
							
							<div class="clearfix"></div>
							
							<button id="loginBtn" type="button" class="btn btn-primary col-xs-12">Login</button>
						</fieldset>	
					</form>
					<div id="errDisplay" style="color:red; ">
						<em id="loginErrorMessage"></em>
					</div>
					<hr>
					<h3>Forgot Password?</h3>
					<p>
						No problem, <a id="resetPasswordLink" href="bacpac-login.html#">click here</a> to get a new password.
					</p>
					<hr>
					<h3>New to Bacpac?</h3>
					<p>
						<button id="createAccount" class="btn btn-success" data-toggle="modal" data-target="#signUpModal">Create Account</button>
					</p>
				</div>
			</div><!--/row-->
		</div><!--/row-->
	</div><!--/container-->

	<!-- begin: Sign-Up Modal -->
	<div id="signUpModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Sign Up</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="login-box darker-background">
							<h2>Create a new BacPac account</h2>
							<form class="form-horizontal">
								<fieldset>
									<input class="input-large col-xs-12" name="newUsername" id="createUsername" placeholder="New Email" type="text">
									<input class="input-large col-xs-12" name="newPassword" id="createPassword" placeholder="New Password" type="password">
									<div class="clearfix"></div>
								</fieldset>
							</form>
							<div id="errDisplay" style="color:red">
								<em id="signupErrorMessage"></em>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="cancelSignUpBtn" type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button id="signUpBtn" type="button" class="btn btn-primary">Sign Up</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- end: Sign-Up Modal -->

	<!-- begin: Email Verification Modal -->
	<div id="emailVerificationModal" class="modal fade" role="dialog" aria-lablledby="emailVerificationModalTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h3 id="emailVerificationModalTitle" class="modal-title">Email Verification</h3>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">×</span>
			        </button>
				</div>
				<!-- Modal Body -->
				<div id="emailVerificationModalBody" class="modal-body">

				</div>
				<!-- Modal Footer -->
				<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      	</div>
			</div>
		</div>
	</div>
	<!-- end: Email Verification Modal -->

	<!-- begin: Password Reset Modal -->
	<div id="passwordResetModal" class="modal fade" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h2 class="modal-title">Password Reset</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">×</span>
			        </button>
				</div>
				<!-- Modal Body -->
				<div id="passwordResetModalBody" class="modal-body">
					<p>Enter your account email for a password reset link:</p>
					<fieldset>
						<input class="form-control col-xs-12" style="background-color:#d9d9d9;" name="resetEmail" id="resetEmail" placeholder="Email" type="text">
						<div class="clearfix"></div>
					</fieldset>
				</div>
				<!-- Modal Footer -->
				<div class="modal-footer">
		        	<button id="resetPasswordModalClose" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        	<button id="resetPasswordModalConfirm" type="button" class="btn btn-success">Send Email</button>
		      	</div>
			</div>
		</div>
	</div>
	<!-- end: Password Reset Modal -->

	<!-- begin: resetEmailConfirmationModal -->
	<div id="resetConfirmationModal" class="modal fade" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h2 class="modal-title">Password Reset</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			        	<span aria-hidden="true">×</span>
			        </button>
				</div>
				<!-- Modal Body -->
				<div id="resetConfirmationModalBody" class="modal-body">
					<p>A password reset link was sent to your email...</p>
				</div>
				<!-- Modal Footer -->
				<div class="modal-footer">
		        	<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		      	</div>
			</div>
		</div>
	</div>
	<!-- end: resetEmailConfirmationModal -->
